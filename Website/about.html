<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stocky</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script>
      function submitForm(navItem) {
        document.getElementById("selectedItem").value = navItem;
        document.getElementById("navbarForm").submit();
      }
    </script>
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <form id="navForm" action="navbar-select" method="POST">
        <input type = "hidden" name="selected_item" id="selectedItem"
      </form>
      <div class="navbar__container">
        <a href="index.html" id="navbar__logo"><i class="muic-logo"></i>
          <img id="muic" src="/Website/images/Mahidol_U.png" />
        </a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span> <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="about.html" class="navbar__links" onclick="submitForm('about')"> About</a>
          </li>
          <li class="navbar__btn">
            <a href="quiz.html" class="button" onclick="submitForm('quiz')"> Get Started</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="quiz_main">
      <div class="quiz_main__container">
        <div class="quiz_main__content">
          <h1>What stock is right for you?</h1>
          <h2></h2>
          <p>Take our short quiz to find out!</p>
        </div>
      </div>
    </div>
